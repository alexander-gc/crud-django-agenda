{% extends "base.html" %}

{% block container %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Agregar tarea </h1>
                <form action="" method="post" style="background: rgb(216, 206, 206);" class="p-3 border border-dark">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for=""> Número </label>
                        <input type="number" class="form-control" name="numero" step="0.01" value="{{ tarea.numero }}">
                    </div>

                    <div class="form-group">
                        <label for=""> Nombre </label>
                        <input type="text" class="form-control" name="nombre" value="{{ tarea.nombre }}">
                    </div>

                    <div class="form-group">
                        <label for=""> Descripción </label>
                        <input type="text" class="form-control" name="descripcion", value="{{ tarea.descripcion }}">
                    </div>

                    <br>
                    
                    <input type="submit" class="btn btn-success" value="Guardar">

                    <br>
                    <br>

                    <a href="{% url 'index' %}" class="btn btn-dark"> Volver </a>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
